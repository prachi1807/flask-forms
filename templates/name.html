{% extends 'base.html' %}

{% block body %}

    {% if name %}
        <h1>Hello {{name}}!!</h1>
    {% else %}
        <h1>What's your Name?</h1>
        <br>
        <form method="POST">
            {{ form.hidden_tag() }}

            {{ form.name.label }}
            {{ form.name() }}
            <br>

            {{ form.submit() }}

        </form>
    {% endif %}

{% endblock %}
